{% extends "base.html" %} {% block title %}Delete Feedback{% endblock %} {%
    block main %}
<div class="container">
    <h3 class="text-center">Delete Feedback {{ feedback.title }}?</h3>
    <p class="btn-outline-alert">Are you sure you want to delete this feedback?</p>
    <form method="POST" class="text-center form-control">
        <input type="submit" class="btn btn-danger" value="Delete Feedback">
    </form>
    <form action="/users/{{feedback.username}}" class="text-center">
        <input type="submit" class="btn btn-outline-warning" value="Cancel">
    </form>
</div>
{% endblock %}
